{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left:30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>Регистрация нового Шопера</h2>
                   <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.errors }}
                            <p>{{ field }}</p>
                        {% endfor %}
                        <button class="btn btn-default" type="submit">Signup</button>
                        <span style="margin-left:100px">У вас уже есть аккаунт</span><a href="{% url 'login' %}"> Войти</a>
                   </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
